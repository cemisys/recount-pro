<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo redondeado -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#backgroundGradient)"/>
  
  <!-- Contenedor principal -->
  <g transform="translate(64, 64)">
    <!-- Icono de contador/calculadora -->
    <rect x="80" y="40" width="224" height="280" rx="20" ry="20" 
          fill="url(#iconGradient)" filter="url(#shadow)" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Pantalla del contador -->
    <rect x="100" y="60" width="184" height="60" rx="8" ry="8" 
          fill="#1e293b" stroke="#334155" stroke-width="1"/>
    
    <!-- Texto en la pantalla -->
    <text x="192" y="100" text-anchor="middle" fill="#10b981" 
          font-family="monospace" font-size="24" font-weight="bold">COUNT</text>
    
    <!-- Botones del contador -->
    <!-- Fila 1 -->
    <circle cx="130" cy="160" r="20" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="130" y="167" text-anchor="middle" fill="#475569" font-family="sans-serif" font-size="16" font-weight="bold">1</text>
    
    <circle cx="192" cy="160" r="20" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="192" y="167" text-anchor="middle" fill="#475569" font-family="sans-serif" font-size="16" font-weight="bold">2</text>
    
    <circle cx="254" cy="160" r="20" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="254" y="167" text-anchor="middle" fill="#475569" font-family="sans-serif" font-size="16" font-weight="bold">3</text>
    
    <!-- Fila 2 -->
    <circle cx="130" cy="210" r="20" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="130" y="217" text-anchor="middle" fill="#475569" font-family="sans-serif" font-size="16" font-weight="bold">4</text>
    
    <circle cx="192" cy="210" r="20" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="192" y="217" text-anchor="middle" fill="#475569" font-family="sans-serif" font-size="16" font-weight="bold">5</text>
    
    <circle cx="254" cy="210" r="20" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="254" y="217" text-anchor="middle" fill="#475569" font-family="sans-serif" font-size="16" font-weight="bold">6</text>
    
    <!-- Fila 3 -->
    <circle cx="130" cy="260" r="20" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="130" y="267" text-anchor="middle" fill="#475569" font-family="sans-serif" font-size="16" font-weight="bold">7</text>
    
    <circle cx="192" cy="260" r="20" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="192" y="267" text-anchor="middle" fill="#475569" font-family="sans-serif" font-size="16" font-weight="bold">8</text>
    
    <circle cx="254" cy="260" r="20" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="254" y="267" text-anchor="middle" fill="#475569" font-family="sans-serif" font-size="16" font-weight="bold">9</text>
    
    <!-- Fila 4 -->
    <rect x="110" y="290" width="40" height="20" rx="10" ry="10" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
    <text x="130" y="303" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="12" font-weight="bold">C</text>
    
    <circle cx="192" cy="300" r="20" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="192" y="307" text-anchor="middle" fill="#475569" font-family="sans-serif" font-size="16" font-weight="bold">0</text>
    
    <rect x="234" y="290" width="40" height="20" rx="10" ry="10" fill="#10b981" stroke="#059669" stroke-width="1"/>
    <text x="254" y="303" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="12" font-weight="bold">OK</text>
  </g>
  
  <!-- Icono de vehículo pequeño en la esquina -->
  <g transform="translate(350, 350)">
    <rect x="0" y="20" width="60" height="30" rx="5" ry="5" fill="#ffffff" opacity="0.9"/>
    <circle cx="15" cy="55" r="8" fill="#374151"/>
    <circle cx="45" cy="55" r="8" fill="#374151"/>
    <rect x="10" y="25" width="40" height="15" fill="#3b82f6"/>
  </g>
  
  <!-- Texto "RC" en la esquina superior -->
  <text x="450" y="80" text-anchor="middle" fill="#ffffff" 
        font-family="sans-serif" font-size="32" font-weight="bold" opacity="0.9">RC</text>
</svg>
